<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<form id="createSessionForm">
				Session Name:<br>
		  	<input class="form-control" type="text" ng-model="name"><br>
		  	Description<br>
		  	<input class="form-control" type="text" ng-model="desc"><br>
		  	Judge Password:<br>
		  	<input class="form-control" type="text" ng-model="judgePass"><br>
		  	<button class="btn btn-primary btn_createSession" type="submit" ng-click="createSession()">Create Session</button>
			</form>
		</div>
	</div>
</div>
